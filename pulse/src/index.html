<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <div href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </div>
                <div class="header__official">
                    Official Retailer
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+358453309946" class="header__phone">+358 45 3309946</a>
                    <button class="button">Request a call</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Heart rate monitor selection</h1>
                <h2 class="promo__subheader">taking into account your level of training</h2>
                
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/main_screen/timer.png" alt="timer">Choose time:
                    10 min</div>
                    <div class="promo__icon">
                        <img src="icons/main_screen/hand-cart.png" alt="hand-cart">Free delivery</div>
                    <div class="promo__icon">
                        <img src="icons/main_screen/messages.png" alt="messages">we will answer all your questions</div>
                </div>
                <button class="button button_main">order a consultation</button>
                <div class="promo__link">
                    or
                    <a href="#">go to catalog</a>
                </div>
